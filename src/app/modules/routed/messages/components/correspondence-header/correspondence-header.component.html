<section class='correspondence-header'>
  <section class='correspondence-header__chat-info'>
    <div class='correspondence-header__chat-image'>
      <sl-badged-avatar [item]='chat'></sl-badged-avatar>
    </div>
    <div class='correspondence-header__chat-description'>
      <h3 class='correspondence-header__chat-name'>{{ chat.name }}</h3>
      <p class='correspondence-header__chat-status'>Online</p>
    </div>
  </section>
</section>
