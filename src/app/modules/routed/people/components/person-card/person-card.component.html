<tui-island size='l' class='person-card'>
  <div class='person-card__image'>
    <tui-badged-content
      *ngIf='user.isOnline; else offline'
      colorBottom='var(--tui-success-fill)'
      size='m'
      [rounded]="true"
    >
      <tui-avatar [avatarUrl]='user.imageUrl'
                  [text]='user.name'
                  [rounded]='true'
                  [autoColor]='true'
                  size='m'>
      </tui-avatar>
    </tui-badged-content>
    <ng-template #offline>
      <tui-avatar [avatarUrl]='user.imageUrl'
                  [text]='user.name'
                  [rounded]='true'
                  [autoColor]='true'
                  size='m'>
      </tui-avatar>
    </ng-template>
  </div>
  <div class='person-card__info'>
    <div class='person-card__title'>
      <h3 class='person-card__title chat-item__name'>{{ fullName }}</h3>
    </div>
    <div class='person-card__status'>
      <p class='tui-island__paragraph person-card__online' *ngIf='user.isOnline; else lastSeen'>Online</p>
      <ng-template #lastSeen>
        <p class='tui-island__paragraph person-card__last-seen'>Last seen at {{ user.lastSeen | date: 'h:mm a'}}</p>
      </ng-template>
    </div>
  </div>
</tui-island>
