<section class='message'>
  <div class='message-sender'>
    <tui-avatar [avatarUrl]='message.sender.imageUrl'
                [text]='message.sender.name'
                [rounded]='true'
                [autoColor]='true'
                size='m'>
    </tui-avatar>
  </div>
  <tui-island class='message__container'>
    <p class='tui-island__paragraph'>{{ message.text }}</p>
    <span class='message__post-date'>{{ message.postDate | date: 'h:mm a'}}</span>
  </tui-island>
</section>
