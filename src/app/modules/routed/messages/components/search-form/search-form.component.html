<form class='search-form'>
  <tui-input
    tuiTextfieldSize='m'
    class='b-form search-form__control'
    [formControl]='searchControl'
    [tuiTextfieldLabelOutside]='true'
    [tuiTextfieldCustomContent]='icon'>
    Search
  </tui-input>
</form>

<ng-template #icon>
  <tui-svg class='tui-space_left-3' src='tuiIconSearch'></tui-svg>
</ng-template>
